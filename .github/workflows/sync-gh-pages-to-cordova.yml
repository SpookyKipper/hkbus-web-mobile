name: Sync gh-pages to www in cordova branch

on:
  push:
    branches:
      - gh-pages

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cordova branch
        uses: actions/checkout@v4
        with:
          ref: cordova
          persist-credentials: false

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages
          git worktree add ../gh-pages-temp origin/gh-pages

      - name: Sync gh-pages content into www
        run: |
          rsync -av --delete ../gh-pages-temp/ www/

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add www
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync gh-pages into www folder"
            git push origin cordova
          fi

      - name: Clean up worktree
        run: |
          git worktree remove ../gh-pages-temp --force
